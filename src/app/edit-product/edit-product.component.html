<div class="p-3">
  <div class="card">
    <div class="card-header">
      Product ID = {{prodductId}}
    </div>
    <div class="card-body" *ngIf="productFormGroup">
      <!--ngIf => ne afficher pas la form que si le productFormGroup est dÃ©finit-->
      <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label>Name</label>
          <input class="form-control" formControlName="name"/>
        </div>
        <div class="mb-3">
          <label>Price</label>
          <input class="form-control" formControlName="price"/>
        </div>
        <div class="mb-3">
          <label>Checked</label>
          <input type="checkbox" class="form-check-input" formControlName="checked"/>
        </div>
        <button [disabled]="productFormGroup.invalid" class="btn btn-success">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
